{% set name = "dpgen" %}
{% set version = "0.10.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/deepmodeling/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a8c138d0faf146f81f707490d0b3965cf9666efc9cb535edded0aaf1b21dfe9d

build:
  number: 0
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - dpgen = dpgen.main:main

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools_scm
    - m2r
  run:
    - python >=3.5
    - numpy >=1.14.3
    - dpdata >=0.1.10
    - pymatgen >=2019.1.13,<=2022.7.19
    - ase
    - monty >2.0.0
    - paramiko
    - custodian
    - openbabel
    - gromacswrapper >=0.8.0
    - dpdispatcher >=0.3.11
    - netcdf4

test:
  imports:
    - dpgen
  commands:
    - dpgen -h

about:
  home: https://github.com/deepmodeling/dpgen
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: The deep potential generator
  doc_url: https://github.com/deepmodeling/dpgen
  dev_url: https://github.com/deepmodeling/dpgen

extra:
  recipe-maintainers:
    - njzjz
